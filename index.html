<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="container">
            <button id="score-button" class="score-button btn">View high scores</button>
            <div class="timer">
            <h4 id="countdown">Time: </h4>
            </div>
        </div>
    </header>
    <main class="page-content" id="page-content">
        <section id="section">
            <div id="quiz-wrapper" class="quiz-wrapper">
                <!-- Header - introduction to coding quiz and questions -->
                <div class = "intro">
                    <div class="quiz-topper">
                    <h1 class="intro heading" id="heading">Coding Quiz Challenge</h1>
                    </div>
                    <div class="quiz-body">
                    <p id="intro-statement">Try to answer all the coding related questions before time runs out! Keep in mind incorrect answers will decrease your time by ten seconds.</p>
                    </div>
                </div>
                <div id="quiz-intro" class="quiz-intro">
                    <button id="quiz-start" class="quiz-start btn">Start Quiz</button>
                </div>
                <div id="quiz-intro" class="quiz-intro">
                    <!-- <button id="stop-clock" class="stop-clock">Stop Clock</button> -->
                </div>
                <div id="quiz-answer-wrapper" class="quiz-answer-wrapper">
                </div>  
                <div class="spacer">
                    <div class="qualifier">
                    <h2 id="correctness"></h2>
                    </div>
                </div>
            </div>            
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
